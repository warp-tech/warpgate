name: Test

on: [push, pull_request]

jobs:
  Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: Swatinem/rust-cache@v2
        with:
          key: "test"

      - name: Install build deps
        run: |
          sudo apt-get install openssh-client expect
          cargo install just
          cargo install cargo-llvm-cov
          cargo clean
          rustup component add llvm-tools-preview

      - name: Build UI
        run: |
          just npm ci
          just openapi
          just npm run openapi:tests-sdk
          just npm run build

      - name: Build images
        working-directory: tests
        run: |
          make all

      - name: Install deps
        working-directory: tests
        run: |
          sudo apt update
          sudo apt install -y gnome-keyring
          pip3 install keyring==24 poetry==1.8.3
          poetry install

      - name: Run
        working-directory: tests
        run: |
          cargo llvm-cov test
          TIMEOUT=120 poetry run ./run.sh
          cargo llvm-cov report --lcov > coverage.lcov

      - name: Upload coverage
        uses: actions/upload-artifact@master
        with:
          name: coverage.lcov
          path: tests/coverage.lcov

      - name: Upload coverage (HTML)
        uses: actions/upload-artifact@master
        with:
          name: coverage-html
          path: target/llvm-cov/html

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4.2.1
        if: github.repository_owner == 'warp-tech' && github.actor != 'dependabot[bot]'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
