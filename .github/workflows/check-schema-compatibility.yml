name: Check API Schema Compatibility

on:
  pull_request:
    branches:
      - main
      - "*"

jobs:
  check-schema-compatibility:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af
        with:
          target: ${{ matrix.target }}
          override: true

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install oasdiff
        run: |
          wget https://github.com/oasdiff/oasdiff/releases/download/v1.11.8/oasdiff_1.11.8_linux_amd64.deb -O oasdiff.deb
          sudo dpkg -i oasdiff.deb

      - name: Install just
        run: |
          cargo install just

      - name: Install npm dependencies
        run: |
          cd warpgate-web && npm ci

      - name: Generate API schema files
        run: |
          just openapi-all

      - name: Checkout main branch to compare
        uses: actions/checkout@v4
        with:
          ref: main
          path: main-branch

      - name: Compare OpenAPI schemas for compatibility
        run: |
          set -e
          # Compare admin OpenAPI schema
          oasdiff breaking ./main-branch/warpgate-web/src/admin/lib/openapi-schema.json ./warpgate-web/src/admin/lib/openapi-schema.json
          # Compare gateway OpenAPI schema
          oasdiff breaking ./main-branch/warpgate-web/src/gateway/lib/openapi-schema.json ./warpgate-web/src/gateway/lib/openapi-schema.json
        shell: bash
